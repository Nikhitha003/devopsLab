<form action="/submitHealthForm" method="post" enctype="multipart/form-data">
  <h2>Health & Lifestyle Assessment Form</h2>

  <label>Name:</label>
  <input type="text" name="name" required><br>

  <label>Age:</label>
  <input type="number" name="age" required><br>

  <label>Gender:</label>
  <select name="gender" required>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select><br>

  <label>Height (cm):</label>
  <input type="number" name="height" required><br>

  <label>Weight (kg):</label>
  <input type="number" name="weight" required><br>

  <label>Activity Level:</label>
  <select name="activityLevel">
    <option>Sedentary</option>
    <option>Lightly Active</option>
    <option>Moderately Active</option>
    <option>Very Active</option>
  </select><br>

  <label>Sleeping Hours:</label>
  <input type="number" name="sleepingHours"><br>

  <label>Stress Level (1-10):</label>
  <input type="range" name="stressLevel" min="1" max="10"><br>

  <label>Medical Conditions:</label>
  <textarea name="medicalConditions"></textarea><br>

  <label>Allergies:</label>
  <textarea name="allergies"></textarea><br>

  <label>Dietary Habits:</label>
  <textarea name="dietaryHabits"></textarea><br>

  <label>Water Intake (liters/day):</label>
  <input type="number" name="waterIntake" step="0.1"><br>

  <label>Smoker:</label>
  <input type="radio" name="smoker" value="Yes"> Yes
  <input type="radio" name="smoker" value="No" checked> No<br>

  <label>Alcohol Use:</label>
  <input type="radio" name="alcoholUse" value="Yes"> Yes
  <input type="radio" name="alcoholUse" value="No" checked> No<br>

  <label>Fitness Goal:</label>
  <input type="text" name="fitnessGoal"><br>

  <label>Medications:</label>
  <textarea name="medications"></textarea><br>

  <label>Blood Group:</label>
  <select name="bloodGroup">
    <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
  </select><br>

  <label>Family Medical History:</label>
  <textarea name="familyMedicalHistory"></textarea><br>

  <label>Recent Lab Report (PDF):</label>
  <input type="file" name="labReport" accept=".pdf"><br>

  <label>Consent to Share Data:</label>
  <input type="checkbox" name="consent" required> I agree<br>

  <button type="submit">Submit</button>
</form>
